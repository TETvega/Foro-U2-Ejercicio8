      <div class="row  mt-4 p-4">
        <div class="col-md-8">
          <table class="table" id="dataTable_ListasProductos">
            <!-- nombre de la tabla  -->
            <caption>
              Tabla de Productos
            </caption>
            <thead>
              <!-- Fila de los encabezados  -->
                <tr>
                  <!-- <th>#</th> -->
                  <th class="text-center">Nombre</th>
                  <th class="text-center">Categoria</th>
                  <th class="text-center">Cantidad</th>
                  <th class="text-center">Estado</th>
                  <th class="text-center">Opcion</th>
              </tr>
            </thead>
            <tbody id="tableBody_ListasProductos">

            </tbody>
        </table>
        </div>
        <div class="col-md-4 p-4">
          <form class="mt-10" id="form_Product">
            <!-- // para el nombre_Producto -->
            <div class="mb-3">
              <label for="nombre_Producto" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombre_Producto" placeholder="Cuadernos ...">
            </div>

            <!-- para la seleccion de categoria  -->
            <div class="mb-3 row align-items-end">
              <div class="col-md-7">
                  <label for="categoria_Producto" class="form-label">Categoria</label>
                  <input type="text" class="form-control" id="categoria_Producto">
              </div>
                <!-- // el seleecionador de categorias existentes  -->
              <div class="col-md-4 mr-10">
                  <label for="categoria_Producto" class="form-label">Seleccionar</label>
                  <select class="form-select" aria-label="Default select example" id="selectCategoria">
                      <!-- <option value="">Seleccionar...</option> 
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option> -->
                  </select>
              </div>
           </div>

           <!-- para la cantidad  -->
           <div class="mb-3 row align-items-end">
              <div class="col-md mb-3">
                <label for="cantidad_Producto" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad_Producto" placeholder="10">
              </div>
              <div class="col-md mb-3">
                <label for="estado_Producto" class="form-label">Estado</label>
                <select class="form-select" id="estado_Producto">
                    <option value="">Seleccione...</option>
                    <option value="No comprado" title="Aun no se ha comprado el Producto">No comprado aun</option>
                    <option value="En espera" title="Esperando el Producto llegue a casa o almacen">En espera de llegada</option>
                    <option value="En almacen" title="El producto se encuentra en almacen o en casa">En almacen o en casa</option>
                </select>
            </div>
           </div>
            <div class="row justify-content-center">
                <div class="col-md  text-center">
                    <!-- BOTONES DEL FORMULARIO  -->
                    <button type="button" id="BTN_limpiarFormulario" class="btn btn-primary d-inline-block mx-5 mb-4"> <i class="bi bi-trash"></i> Limpiar</button>
                    <button type="button" id="BTN_crearProducto" class="btn btn-primary d-inline-block mx-5 mb-4"> <i class="bi bi-plus-circle"></i> Crear</button>
                    <button type="button" id="BTN_modificarProducto" class="btn btn-primary mb-4 mx-5" style="display: none;">Modificar</button>
                    <button type="button" id="BTN_eliminarProducto" class="btn btn-danger mb-4 mx-5" style="display: none;">Eliminar</button>
                </div>
            </div>
           
          </form>
          

        </div>
